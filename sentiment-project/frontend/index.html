<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="blob-bg"></div>
    <div class="container glass">
        <header>
            <div class="icon-circle">
                <i class="fas fa-brain"></i>
            </div>
            <h1>Sentiment AI</h1>
            <p class="subtitle">Deep learning based sentiment classification</p>
        </header>

        <main>
            <div class="input-group">
                <label for="userText">Analyze your thoughts</label>
                <textarea id="userText"
                    placeholder="Write something here and let the AI analyze the sentiment..."></textarea>
            </div>

            <button id="analyzeBtn" onclick="analyzeSentiment()">
                <span class="btn-text">Analyze Now</span>
                <span class="loading-spinner hidden"><i class="fas fa-circle-notch fa-spin"></i></span>
            </button>
        </main>

        <div id="resultContainer" class="result-card hidden">
            <div class="result-header">
                <span id="resultIcon" class="res-icon"></span>
                <h3>Analysis Result</h3>
            </div>
            <p id="resultText"></p>
            <div class="confidence-bar">
                <div id="barFill" class="bar-fill"></div>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 Sentiment Analysis Pro â€¢ Modern AI Tool</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
